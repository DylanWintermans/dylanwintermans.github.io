	  <script>		
		function lan_nl() {
		  document.cookie = "language=NL;";
		  location.reload();
		}
	
		function lan_en() {
		  document.cookie = "language=EN;";
		  location.reload();

	</script>
	
	<script>
		//get slug from URL
		var slug = window.location.href.split('/').pop()
		slug = slug.replace("project.html?=", "");

		//Check language
		value_or_null = (document.cookie.match(/^(?:.*;)?\s*language\s*=\s*([^;]+)(?:.*)?$/)||[,null])[1]

		if (value_or_null == null || value_or_null == 'NL'){
			var language = 'json/NL.json';
			var	en_nl_gemaakt_door = '<b>Gemaakt door: </b>';
			var	en_nl_taal = '<b>Taal: </b>';
			var	en_nl_omschrijving = '<b>Omschrijving: </b>';
		} else {
			var language = 'json/EN.json';
			var	en_nl_gemaakt_door = '<b>Made by: </b>';
			var	en_nl_taal = '<b>Languages: </b>';
			var	en_nl_omschrijving = '<b>Description: </b>';
		} 
		
		//underline nav-items with page language
		var menu_items = document.querySelectorAll(".u-nav-item");
		menu_items.forEach(function(menu_item) {
		  var text = menu_item.querySelector(".u-nav-link").innerText;
		  if ((value_or_null == null && text == "Nederlands") || value_or_null == "NL" && text == "Nederlands" || value_or_null == "EN" && text == "English") {
			menu_item.querySelector(".u-nav-link").style.textDecoration = "underline";
		  }
		});
		

		// Check if slug exists
		$.getJSON(language, function (data) {
			var found = false;
			for (var i = 0; i < data.content.length; i++) {
			  if (data.content[i].slug === slug) {
				found = true;
				break;
			  }
			}
			
			if (!found) {
			  window.location.replace("index.html");
			}
		});

		////////////////////////////////////////////////////////////////////////////////

		$(document).ready(function () {
			$.getJSON(language, function (data) {
				var content = data.content.filter(function (obj) {
					return obj.slug == slug;
				});
				
				var jaar_html = '';
				var cat_titel_html = '';
				var information_html = '';
				var tumbnail_html = '';
				
				$.each(content, function (key, value) {

					jaar_html += value.jaar;
					cat_titel_html += value.categorie + '<br>' + value.titel;
					tumbnail_html += '<img class="u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-image u-image-contain u-image-default u-image-1" src="images/' + slug + '/' + value.tumbnail_img_url + '" alt="" data-image-width="1920" data-image-height="1080">';

					information_html += '<b>' + en_nl_gemaakt_door + '</b>' + value.gemaakt_door + '<br>';
					information_html += '<br><b>' + en_nl_taal + '</b>' + value.taal + '<br>';
					information_html += '<br><b>' + en_nl_omschrijving + '</b>' + value.omschrijving + '<br>';

				});
				
				$('#jaar').html(jaar_html);
				$('#cat_titel').html(cat_titel_html);
				$('#information').html(information_html);
				$('#tumbnail').html(tumbnail_html);
				
			});
		});
	</script>

	<script>
 	// Get the buttons by their id
	var volgendeButton = document.getElementById('volgende-button');
	var vorigeButton = document.getElementById('vorige-button');

	// Update the button text based on the language variable
	if (language == 'json/NL.json') {
		volgendeButton.textContent = 'Volgende';
		vorigeButton.textContent = 'Vorige';
		document.getElementById('u-section').className = 'u-clearfix u-section-4';
	} else {
		volgendeButton.textContent = 'Next';
		vorigeButton.textContent = 'Previous';
		document.getElementById('u-section').className = 'u-clearfix u-section-5';
	}

	function NextProject() {
		const currentSlug = slug;
		const contentPromise = fetch(language)
		  .then(response => response.json())
		  .then(data => data.content);

		contentPromise.then(content => {
			const currentIndex = content.findIndex(project => project.slug === currentSlug);
			const nextIndex = (currentIndex + 1) % content.length;
			const nextSlug = content[nextIndex].slug;

		window.location.href = `project.html?=${nextSlug}`;
		
		});
	}

	function PreviousProject() {
		const currentSlug = slug;
		const contentPromise = fetch(language)
		  .then(response => response.json())
		  .then(data => data.content);

		contentPromise.then(content => {
			const currentIndex = content.findIndex(project => project.slug === currentSlug);
			const previousIndex = (currentIndex - 1 + content.length) % content.length;
			const prevSlug = content[previousIndex].slug;

		window.location.href = `project.html?=${prevSlug}`;
	   
		});
	}
	</script>
