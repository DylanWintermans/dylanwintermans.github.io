			<script>
				function setLanguage(lang) {
					document.cookie = "language=" + lang + ";";
					location.reload();
				}
		
				$(document).ready(function () {					
					var language = (document.cookie.match(/^(?:.*;)?\s*language\s*=\s*([^;]+)(?:.*)?$/) || [null, 'nl'])[1];
					
					//underline nav-items with page language
					document.querySelectorAll(".u-nav-item").forEach(function(menu_item) {
						var text = menu_item.querySelector(".u-nav-link").innerText;
						if ((language === 'nl' && text === "Nederlands") || (language === 'en' && text === "English")) {
							menu_item.querySelector(".u-nav-link").style.textDecoration = "underline";
						}
					});

					$.getJSON('json/content.json', function (data) {
						var add_html = '';
						
						$.each(data.content, function (key, value) {

							add_html += '<div class="u-container-style u-list-item u-repeater-item" style="border: 2px solid black; border-radius:10px;">';
								add_html += '<div class="u-container-layout u-similar-container u-valign-bottom-xs u-valign-top-xl u-container-layout-1">';
									add_html += '<div class="u-container-style u-expanded-width u-group u-image u-image-round u-radius-9 u-image-1" style="background-position: top; background-image: url(\'images/preview/' + value.preview_img_url + '\');" data-image-width="960" data-image-height="1280" data-href="project.html?=' + value.slug + '">';
										add_html += '<div class="u-container-layout u-container-layout-2">';
											add_html += '<div class="u-align-center u-container-style u-custom-color-1 u-group u-radius-10 u-shape-round u-group-2" style="border: 1px solid black; border-radius:10px;">';
												add_html += '<div class="u-container-layout u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-container-layout-3">';
													add_html += '<p class="u-text u-text-1"><b>' + value.category + '</b><br>' + value.title + '<br><i style="text-transform:uppercase;">' + value.language + '</i></p>';
												add_html += '</div>';
											add_html += '</div>';
										add_html += '</div>';
									add_html += '</div>';
								add_html += '</div>';
							add_html += '</div>';      
					
						});
						  
						$('#content').append(add_html);
					});
				});
			</script>
